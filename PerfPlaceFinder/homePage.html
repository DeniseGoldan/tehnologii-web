<!DOCTYPE html>
<html>
<head>
	<title>Perfect Place Finder</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!--Online font-->
	<link href='//fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
	<link href='//fonts.googleapis.com/css?family=Pinyon Script' rel='stylesheet'>
	<!--Bootstrap related-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--Stylesheet-->
	<link rel="stylesheet" href="homePage_styles.css">
	<!--Adjust body when using navbar-->
	<script type="text/javascript" src="adjustBodyOffsetWhenResizing.js"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid navbar-left">
			<div class="navbar-header">
				<a class="navbar-brand"><strong>Perfect Place Finder</strong></a>
			</div>
			<!-- Dropdown for Menu -->
			<div class="container-fluid navbar-left dropdown">
				<ul class="nav navbar-nav">
					<li>
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Menu<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li class="active"><a href="homePage.html">Home</a></li>
							<li><a href="addProperty.html">Add property</a></li>
							<li><a href="singleProperty.html">Single property example</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<!-- Dropdown for Logging in -->
		<div class="container-fluid navbar-right dropdown">
			<ul class="nav navbar-nav">
				<!-- Begin custom dropdown menu for Log in -->
				<li>
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Log in <span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li class="dropdown-header">Already have an account?</li>
						<li>
							<!-- Begin Sign in form -->
							<form class="well container-fluid center" method="post" id="signInForm">
								<div class="form-group input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input id="signInUsername" name="signInUsername" placeholder="Username" class="form-control" type="text">
								</div>
								<div class="form-group input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									<input id="signInPassword" name="signInPassword" placeholder="Password" class="form-control" type="password">
								</div>
								<input type="submit" name="signInButton" class="submit btn btn-default center-block custom-sign-in-button" value="Sign in" onclick="">
							</form>
						</li>
						<!-- End of Sign in form -->
						<!-- Begin Register -->
						<li class="dropdown-header">New here?</li>
						<li><a href="registerForm.html">Join us</a></li>
						<!--End Register-->
					</ul>
				</li>
			</ul>
		</div>
	</nav>
	<form class="well container-fluid" method="post" id="searchForm">
		<h1 class="well"> Find the perfect place for you</h1>
		<div class="col-md-offset-4 col-md-4">
			<div class="form-group col-md-12 input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-send"></i></span>
				<input id="searchTextField" name="searchTextField" placeholder="Search by country or city" class="form-control" type="text" autocomplete="on">
			</div>
		</div>
	</form>
</body>
</html>
